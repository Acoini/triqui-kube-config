apiVersion: apps/v1
kind: Deployment
metadata:
  name: triqui-client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: triqui-client-deployment
  template:
    metadata:
      labels:
        app: triqui-client-deployment
    spec:
      containers:
      - name: triqui-client
        image: ghcr.io/bicora/triqui:latest
        
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 80
      imagePullSecrets:
        - name: triqui-registry
---
apiVersion: v1
kind: Service
metadata:
  name: triqui-client-svc
spec:
  selector:
    app: triqui-client-deployment
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80 

