apiVersion: apps/v1
kind: Deployment
metadata:
  name: triqui-client
spec:
  replicas: 3
  selector:
    matchLabels:
      app: triqui-client
  template:
    metadata:
      labels:
        app: triqui-client
    spec:
      containers:
      - name: triqui-client
        image: ghcr.io/bicora/triqui:latest
        ports:
          - containerPort: 3000
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: triqui-client-svc
spec:
  type: ClusterIP
  selector:
    app: triqui-client
  ports:
    - port: 80
      targetPort: 3000

