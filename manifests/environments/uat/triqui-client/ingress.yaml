apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: triqui-client-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /triqui
        pathType: Exact
        backend:
          service:
            name: triqui-client-svc
            port:
              name: http
