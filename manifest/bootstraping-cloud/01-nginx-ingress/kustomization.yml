apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: nginx

resources:
  - namespace.yml

helmCharts:
  - releaseName: ingress-nginx
    name: ingress-nginx
    namespace: nginx
    repo: https://kubernetes.github.io/ingress-nginx
    version: 4.5.2
    valuesFile: values.yml

    
